<!DOCTYPE HTML>
<HTML>
<meta charset="utf-8" />

<head>
    <title>FB Squares</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="./index_files/main.js"></script>
    <link href="./index_files/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body style="padding:5px">
    <div id="form_container">
        <h2 ><i class="fa fa-th" aria-hidden="true"></i> FootballSquares</h2>
        <div id="teams">
            <input id="team1" maxlength="30" type="text" class="form" placeholder="Team 1">
            <input id="team2" maxlength="30" type="text" class="form" placeholder="Team 2">
        </div>
        <br>
        <div id="players">
            <button id="addplayer" class="form">Add Player</button>
            <ul id="playerinputs" style="list-style-type:none;padding-left:0;">
                <li><input maxlength="10" type="text" class="form"  placeholder="Player 1"></li>
            </ul>
            <button id="create" class="form">Create Game Matrix</button>
        </div>
    </div>
    <br>
    <div id="matrix_container">
        <div id="dynamictable"></div>
    </div>
</body>

</HTML>
